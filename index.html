<!doctype html>
<html>

<head>
    <title>GAME</title>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8" />
    <script src="index.js" defer></script>
</head>

<body>
    <div class="options-container">
        <div class="cells-input">
            <label for="cells">Number of random cells:</label>
            <input type="number" id="cells" name="cells" value="500" />

            <label for="rr">Refresh rate (ms):</label>
            <input type="number" id="rr" name="rr" min="10" max="10000" value="500" />
        </div>
    </div>
    <div class="main-container">

        <canvas class="screen" id="screen-canvas" width="1920" height="1080">

        </canvas>

    </div>
</body>

</html>
